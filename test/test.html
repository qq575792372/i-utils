<!-- 使用module模式对源码进行测试，用webstorm启动服务 -->
<script type="module">
  import limeUtil from "../src/index.js";

  limeUtil.loadedTest();
  console.log(limeUtil);
  // 统计api的个数
  let num = 0;
  Object.keys(limeUtil).forEach((key) => {
    if (typeof limeUtil[key] === "function" && key !== "loadedTest") {
      num++;
    }
  });
  console.log(`LimeUtil一共 ${num} 个api`);
</script>
